<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FormWeb</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="container">
    <div id="logo">
      <img class="fond-image" src="/assets/images/space.jpg" alt="Space" width="400">
      <div class="odin-logo">
        <img class="odin-image" src="assets/images/odin-lined.png" alt="odin" width="70">
        <h1 class="odin-text">ODIN</h1>
      </div>
    </div>
    <div id="card">
      <div class="menu">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Porro praesentium omnis eaque pariatur illomaxime
          soluta cumque repellendus voluptate doloremque!</p>
        <p>You know you want to.</p>

        <section>
          <h2>Let's do this!</h2>
          <form action="/we" method="post">

            <div class="column1">
              <label for="firstName">* First Name</label>
              <input type="text" id="firstName" name="user_name" placeholder="pepito" required>

              <label for="email">* Email:</label>
              <input type="email" id="email" name="user_email" placeholder="you@example.com" required>

              <label for="password">* Password</label>
              <input type="password" id="password" name="user_password" required>
            </div>

            <div class="column2">
              <label for="lastName">Last Name</label>
              <input type="text" id="lastName" name="user_lastname" placeholder="perez">

              <label for="phoneNumber">Phone number</label>
              <input type="tel" id="phoneNumber" name="user_phone">

              <label for="passwordRepeat">* Confirm password</label>
              <input type="password" id="passwordRepeat" name="user_passwordConfirm" required>
            </div>

            <button type="submit">Create Account</button>
          </form>
        </section>
        <p class="footer">Already have an account? <a href="#">Log in</a></p>
      </div>
    </div>
  </div>
</body>

</html>
